<!DOCTYPE html>
<html>
<head>
	<title>Robot Dashboard</title>
	<link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-brand">
          <span style="color:azure">MobileGPT</span>
          <div class="battery-level">
            <span class="battery-icon"></span>
            <span class="battery-percentage">100%</span>
          </div>
        </div>
        <div class="navbar-buttons">
          <button class="btn btn-primary">Autonomous Mode </button>
          <button class="btn btn-secondary">Manual Mode</button>
        </div>
      </nav>
      
      <div class="dashboard">
        <div class="dashboard-left">
          <!-- Left side content -->
        </div>
        <div class="dashboard-right">
          <div class="dashboard-row">
            <h2>Bot-Eye View</h2>
            <!-- Bot-eye view content -->
          </div>
          <div class="dashboard-row">
            <h2>Logs</h2>
            <!-- Logs content -->
          </div>
          <div class="dashboard-surveillance">
            <h2>Live Surveillance</h2>
            <div class="surveillance-buttons">
              <button class="rotate-left btn" onclick="location.href='/rotate?cmd=left'">Rotate Left</button>
              <button class="rotate-right btn" onclick="location.href='/rotate?cmd=right'">Rotate Right</button>
            </div>
            <!-- Surveillance video -->
          </div>
        </div>
      </div>
      
      

	<script src="script.js"></script>
</body>
</html>
